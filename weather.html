<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>

    <meta name="title" content="Weather Application" />
    <meta
      name="description"
      content="Weather Web is a weather aap made by Paras Singh Adhikari"
    />
 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    
    <script src="./app.js" type="module"></script>
    <script src="./route.js" type="module" ></script>  
  </head>
  <body>
    <!-- header/////////////////////////////////////////////////////////////// -->
    <header class="header">
      <div class="container">
        <!-- Logo -->
        <a href="#" class="logo">
          <img src="logo.png" width="364" height="58" alt="logo" />
        </a>
        <!-- search view -->
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />

            <span class="m-icon leading-icon">search</span>

            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
         
           <!-- Search result////// -->
          <div class="search-result" data-search-result></div>

        </div>

          <!-- header actions  -->
        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="m-icon icon">search</span>
          </button>

          <a href="" class="btn-primary has-state" data-current-location-btn>
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <!-- MAin //////////////////////////////////////////////////// -->
    <main>
      <article class="container" data-container>
      
        <!-- Content left -->
        <div class="content-left">
          <!-- current Weather -->
          <section class="section current-weather"
          aria-label="current-weather"
            data-current-weather
          ></section>
          
          <!-- foreCast -->
          <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast>
          </section>
          
        </div>
      
        <!-- Content Right  -->
        <div class="content-right">
          
          <!-- Highlights -->
          <section class="section highlights" aria-labelledby="highlights-label" data-highlights>
          </section>
          
          <!-- Hourly Forecast -->
          <section class="section hourly-forecast" aria-label="hourly-forecast"
           data-hourly-forecast>
          </section>

           
           <!-- Footer -->
          <footer class="footer">
          <p class="body-3">
            Copyright 2025 codewithsadee. All Rights Reserved.
          </p>
          <p class="body-3">
            Powered By <a href="http://openweathermap.org/api" title="Free openWeather Api" target="_blank">
              <img src="openweather.png" alt="OpenWeather" width="150" height="30" loading="lazy">
            </a>
          </p>
          </footer>
      
        </div>  
      
        <div class="loading" data-loading></div>

      </article>
    </main>
  
  <!-- #404 section -->

  <section class="error-content" data-error-content>
    <h2 class="heading">404</h2>
    <p class="body-1">Page not found!</p>
    <a href="#/weather?lat=51.5073219&lon=-0.1276474"class="btn-primary">
      <span class="span">Go Home</span>
    </a>
  </section>


  
  </body>

</html>
